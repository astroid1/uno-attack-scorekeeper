<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>UNO Attack Scorekeeper</title>

<!-- ────────── BASIC MOBILE-FIRST STYLES ────────── -->
<style>
:root{
  --red:#ff4444;
  --blue:#2196f3;
  --bg:#fafafa;
  --card:#fff;
  --text:#222;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0}

body{background:var(--bg);color:var(--text)}
#app{max-width:720px;margin:1rem auto;padding:1rem;background:var(--card);border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.08)}
h2,h3{margin:0 0 .75rem}
label{margin-right:1rem;font-weight:600}
input{width:72px;padding:.4rem;border:1px solid #ccc;border-radius:4px;font-size:1rem}
button{
  cursor:pointer;border:none;border-radius:6px;
  padding:.6rem 1rem;font-size:1rem;background:var(--red);color:#fff;
}
button[hidden]{display:none}
button:disabled{opacity:.55;cursor:not-allowed}

/* score table */
.table-wrap{overflow-x:auto;margin-top:1rem}
table{border-collapse:collapse;width:100%;min-width:560px;font-size:.95rem}
th,td{border:1px solid #ddd;padding:.5rem;text-align:center;white-space:nowrap}
th{background:#eee;font-weight:600}

/* select + “add” button */
select.card{margin-bottom:.35rem;padding:.35rem;font-size:1rem;width:100%}
.hand button{
  margin-left:.25rem;padding:.35rem .55rem;font-size:1.15rem;background:var(--blue);
}

/* narrow-screen tweaks */
@media(max-width:600px){
  h2{font-size:1.35rem}
  label{display:block;margin-bottom:.6rem}
  button{width:100%;margin-top:.45rem}
}
</style>
</head>
<body>
<div id="app">
  <h2>UNO Attack Scorekeeper</h2>

  <!-- ─────── SESSION SETUP ─────── -->
  <section id="setup">
    <label>Players
      <input id="players" type="number" min="2" max="10" value="4">
    </label>
    <label>Rounds
      <input id="rounds" type="number" min="1" max="25" value="10">
    </label>
    <button id="start" type="button">Start Session</button>
  </section>

  <!-- ─────── SCOREBOARD ─────── -->
  <section id="board" hidden>
    <h3>Round <span id="roundNow">1</span>/<span id="roundMax"></span></h3>

    <div class="table-wrap">
      <table id="table">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

    <button id="save"  type="button">Save Round</button>
    <button id="next"  type="button" hidden>Next Round</button>
